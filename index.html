<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รับการแจ้งเตือน RakmaoEZY ผ่าน LINE</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        :root {
            --app-font: 'Prompt', 'Noto Sans Thai', system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
            --primary-color: #00c851;
            --primary-dark: #00a844;
            --error-color: #dc3545;
            --error-dark: #c82333;
        }
        
        html, body {
            font-family: var(--app-font) !important;
        }
        
        body {
            background: linear-gradient(135deg, #00c851, #00ff41);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        button, input, select, textarea {
            font-family: var(--app-font) !important;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: containerFadeIn 0.4s ease-out;
        }
        
        @keyframes containerFadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .view {
            display: none;
        }
        
        .view.active {
            display: block;
        }
        
        /* Spinner */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Profile Image */
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            border: 4px solid var(--primary-color);
            display: block;
            animation: fadeInScale 0.5s ease-out;
        }
        
        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        /* User Info */
        .user-name {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        
        .greeting-text {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        /* Wave hand animation */
        .wave-icon {
            display: inline-block;
            width: 28px;
            height: 28px;
            vertical-align: middle;
            margin-left: 5px;
            animation: wave 1.5s ease-in-out infinite;
            transform-origin: 70% 70%;
        }
        
        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(20deg); }
            50% { transform: rotate(-10deg); }
            75% { transform: rotate(20deg); }
        }
        
        /* Buttons */
        .btn {
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s;
            font-family: var(--app-font) !important;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
            padding: 15px 30px;
            margin-bottom: 15px;
            animation: buttonPulse 2s ease-in-out infinite;
        }
        
        @keyframes buttonPulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(0, 200, 81, 0.4);
            }
            50% {
                box-shadow: 0 0 0 10px rgba(0, 200, 81, 0);
            }
        }
        
        .btn-primary:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,200,81,0.3);
            animation: none;
        }
        
        .btn-secondary {
            background: transparent;
            color: #666;
            padding: 12px 25px;
            border: 2px solid #ddd;
        }
        
        .btn-secondary:hover:not(:disabled) {
            border-color: #999;
            color: #333;
        }
        
        /* Messages */
        .message {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .message.error {
            color: var(--error-color);
            font-weight: 500;
        }
        
        .message.success {
            color: var(--primary-color);
            font-weight: 500;
        }
        
        /* Status Box */
        .status-box {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-size: 14px;
            color: #333;
            border-left: 4px solid var(--primary-color);
        }
        
        /* ==================== SVG ICONS ==================== */
        .icon-wrapper {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            position: relative;
        }
        
        /* Success Icon */
        .success-icon {
            width: 80px;
            height: 80px;
        }
        
        .success-icon .circle {
            fill: none;
            stroke: var(--primary-color);
            stroke-width: 4;
            stroke-linecap: round;
            stroke-dasharray: 226;
            stroke-dashoffset: 226;
            animation: circle-draw 0.6s ease-out forwards;
            transform-origin: center;
        }
        
        .success-icon .check {
            fill: none;
            stroke: var(--primary-color);
            stroke-width: 5;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 50;
            stroke-dashoffset: 50;
            animation: check-draw 0.4s ease-out 0.4s forwards;
        }
        
        @keyframes circle-draw {
            to {
                stroke-dashoffset: 0;
            }
        }
        
        @keyframes check-draw {
            to {
                stroke-dashoffset: 0;
            }
        }
        
        /* Success pulse effect */
        .success-icon .pulse {
            fill: none;
            stroke: var(--primary-color);
            stroke-width: 2;
            opacity: 0;
            animation: pulse-ring 1s ease-out 0.8s forwards;
        }
        
        @keyframes pulse-ring {
            0% {
                transform: scale(1);
                opacity: 0.6;
            }
            100% {
                transform: scale(1.3);
                opacity: 0;
            }
        }
        
        /* Error Icon */
        .error-icon {
            width: 80px;
            height: 80px;
        }
        
        .error-icon .circle {
            fill: none;
            stroke: var(--error-color);
            stroke-width: 4;
            stroke-linecap: round;
            stroke-dasharray: 226;
            stroke-dashoffset: 226;
            animation: circle-draw 0.6s ease-out forwards;
        }
        
        .error-icon .x-line {
            fill: none;
            stroke: var(--error-color);
            stroke-width: 5;
            stroke-linecap: round;
            stroke-dasharray: 30;
            stroke-dashoffset: 30;
        }
        
        .error-icon .x-line-1 {
            animation: x-draw 0.3s ease-out 0.4s forwards;
        }
        
        .error-icon .x-line-2 {
            animation: x-draw 0.3s ease-out 0.55s forwards;
        }
        
        @keyframes x-draw {
            to {
                stroke-dashoffset: 0;
            }
        }
        
        /* Error shake effect */
        .error-icon.animate {
            animation: shake 0.5s ease-out 0.7s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        /* Manual Close Text */
        .manual-close-text {
            color: #666;
            font-size: 14px;
            margin-top: 15px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Loading View -->
        <div id="loadingView" class="view active">
            <div class="spinner"></div>
            <div id="loadingMessage" class="message">กำลังเชื่อมต่อกับ LINE...</div>
        </div>
        
        <!-- User Info View -->
        <div id="userInfoView" class="view">
            <img id="profileImage" class="profile-image" src="" alt="Profile Picture">
            <div id="userName" class="user-name"></div>
            <div class="greeting-text">
                กรุณายืนยันเพื่อรับการแจ้งเตือน<br>ผ่าน LINE
            </div>
            
            <button id="confirmBtn" class="btn btn-primary">
                ยืนยันการเชื่อมต่อ
            </button>
        </div>
        
        <!-- Processing View -->
        <div id="processingView" class="view">
            <div class="spinner"></div>
            <div id="processingMessage" class="message">กำลังเชื่อมต่อข้อมูล...</div>
            <div id="statusBox" class="status-box" style="display:none;"></div>
        </div>
        
        <!-- Success View -->
        <div id="successView" class="view">
            <div class="icon-wrapper">
                <svg class="success-icon" viewBox="0 0 80 80">
                    <circle class="pulse" cx="40" cy="40" r="36"/>
                    <circle class="circle" cx="40" cy="40" r="36"/>
                    <path class="check" d="M24 42 L34 52 L56 30"/>
                </svg>
            </div>
            <div class="message success">
                เชื่อมต่อข้อมูลสำเร็จแล้ว!
            </div>
            <div id="successMessage" class="message">
                กำลังปิดหน้านี้...
            </div>
            <div id="manualCloseText" class="manual-close-text" style="display:none;">
                กรุณากดปุ่ม X ด้านบนขวาเพื่อปิดหน้านี้
            </div>
        </div>
        
        <!-- Error View -->
        <div id="errorView" class="view">
            <div class="icon-wrapper">
                <svg class="error-icon animate" viewBox="0 0 80 80">
                    <circle class="circle" cx="40" cy="40" r="36"/>
                    <line class="x-line x-line-1" x1="28" y1="28" x2="52" y2="52"/>
                    <line class="x-line x-line-2" x1="52" y1="28" x2="28" y2="52"/>
                </svg>
            </div>
            <div id="errorMessage" class="message error"></div>
            <button id="retryBtn" class="btn btn-primary" style="display:none;">
                ลองใหม่อีกครั้ง
            </button>
            <button id="closeBtn" class="btn btn-secondary" style="margin-top:10px;">
                ปิดหน้านี้
            </button>
        </div>
    </div>
    
    <script>
        // ==================== CONFIGURATION ====================
        const CONFIG = {
            LIFF_ID: '2008146540-V1XjpJp4',
            GLIDE_API_URL: 'https://api.glideapp.io/api/function/mutateTables',
            GLIDE_API_TOKEN: 'Bearer ac38ea2f-fc70-4c94-a2c8-7a57783484e4',
            GLIDE_APP_ID: 'wFtUtanipzHwHsjbHCij',
            GLIDE_TABLE_NAME: 'native-table-Iaj8OYHgkSlTKB831ukh',
            API_TIMEOUT: 15000,
            INIT_TIMEOUT: 3000,
            ROWID_MAX_AGE: 86400000, // 24 hours (เผื่อ login ใช้เวลานาน)
            MIN_LOGIN_INTERVAL: 5000
        };
        
        // ==================== GLOBAL STATE ====================
        let state = {
            userProfile: null,
            rowId: null,
            isLoggingIn: false,
            isProcessing: false,
            lastLoginAttempt: 0
        };
        
        // ==================== SVG ICONS ====================
        const ICONS = {
            wave: `<svg class="wave-icon" viewBox="0 0 72 72" xmlns="http://www.w3.org/2000/svg">
                <path fill="#FCEA2B" d="M16.5 33.5c-1.5-3-2.5-6-2.5-9.5 0-4.5 2-8.5 5.5-11 2-1.5 4.5-2.5 7-2.5 3.5 0 6.5 1.5 8.5 4l1.5 2c.5.5 1 1.5 1 2.5 0 1.5-.5 2.5-1.5 3.5l-2 2c-1 1-1.5 2.5-1.5 4v8.5"/>
                <path fill="#F4AA41" d="M23.5 15c-2.5 1.5-4.5 4-5 7-.5 2 0 4 1 5.5 1.5 2 3.5 3.5 6 3.5h2v-5c0-2 .5-4 1.5-5.5l2-3c.5-1 .5-2 0-3-.5-.5-1-1-2-1.5-2-1-4-1-6 1z"/>
                <path fill="#FCEA2B" d="M52.5 29c2 0 3.5 1.5 3.5 3.5v15c0 8.5-7 15.5-15.5 15.5h-5c-8.5 0-15.5-7-15.5-15.5v-7c0-2 1.5-3.5 3.5-3.5s3.5 1.5 3.5 3.5v-6c0-2 1.5-3.5 3.5-3.5s3.5 1.5 3.5 3.5v-3c0-2 1.5-3.5 3.5-3.5s3.5 1.5 3.5 3.5v3c0-2 1.5-3.5 3.5-3.5s3.5 1.5 3.5 3.5v6c0-2 1.5-3.5 3.5-3.5z"/>
                <g fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                    <path d="M23 40.5v7c0 8.5 7 15.5 15.5 15.5h2c8.5 0 15.5-7 15.5-15.5v-15c0-2-1.5-3.5-3.5-3.5s-3.5 1.5-3.5 3.5"/>
                    <path d="M49 35v-6c0-2-1.5-3.5-3.5-3.5s-3.5 1.5-3.5 3.5"/>
                    <path d="M42 31v-3c0-2-1.5-3.5-3.5-3.5s-3.5 1.5-3.5 3.5v3"/>
                    <path d="M35 34v-6c0-2-1.5-3.5-3.5-3.5s-3.5 1.5-3.5 3.5v12.5"/>
                    <path d="M23 40.5v-7c0-2-1.5-3.5-3.5-3.5"/>
                    <path d="M35 24v-7c0-2.5-2-4.5-4.5-4.5-2 0-4 1.5-4.5 3.5"/>
                    <path d="M26 16c-.5-3-3-5.5-6-5.5-3.5 0-6 2.5-6 6 0 6 5 12 9 16"/>
                </g>
            </svg>`
        };
        
        // ==================== VIEW MANAGEMENT ====================
        function showView(viewId) {
            document.querySelectorAll('.view').forEach(view => {
                view.classList.remove('active');
            });
            document.getElementById(viewId).classList.add('active');
        }
        
        function showLoading(message) {
            document.getElementById('loadingMessage').textContent = message;
            showView('loadingView');
        }
        
        function showUserInfo(profile) {
            state.userProfile = profile;
            
            const defaultImage = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="50" fill="%23ddd"/><text x="50" y="55" font-family="Arial" font-size="14" fill="%23999" text-anchor="middle">No Image</text></svg>';
            
            document.getElementById('profileImage').src = profile.pictureUrl || defaultImage;
            document.getElementById('userName').innerHTML = `สวัสดีค่ะ คุณ${profile.displayName || 'ผู้ใช้'} ${ICONS.wave}`;
            
            showView('userInfoView');
        }
        
        function showProcessing(message) {
            document.getElementById('processingMessage').textContent = message;
            document.getElementById('statusBox').style.display = 'none';
            showView('processingView');
        }
        
        function updateProcessingStatus(message) {
            const statusBox = document.getElementById('statusBox');
            statusBox.textContent = message;
            statusBox.style.display = 'block';
        }
        
        function showSuccess(message = 'กำลังปิดหน้านี้...') {
            document.getElementById('successMessage').textContent = message;
            showView('successView');
        }
        
        function showError(message, showRetry = false) {
            document.getElementById('errorMessage').innerHTML = message.replace(/\n/g, '<br>');
            document.getElementById('retryBtn').style.display = showRetry ? 'block' : 'none';
            showView('errorView');
        }
        
        // ==================== COMPLETION FLAG ====================
        function markAsCompleted() {
            try {
                sessionStorage.setItem('liff_completed', 'true');
                sessionStorage.setItem('liff_completed_time', Date.now().toString());
            } catch (e) {
                console.error('Failed to mark as completed:', e);
            }
        }
        
        function isAlreadyCompleted() {
            try {
                const completed = sessionStorage.getItem('liff_completed');
                const completedTime = parseInt(sessionStorage.getItem('liff_completed_time') || '0');
                const age = Date.now() - completedTime;
                
                return completed === 'true' && age < 300000;
            } catch (e) {
                return false;
            }
        }
        
        function clearCompletedFlag() {
            try {
                sessionStorage.removeItem('liff_completed');
                sessionStorage.removeItem('liff_completed_time');
            } catch (e) {
                // Ignore
            }
        }
        
        // ==================== ROWID MANAGEMENT ====================
        function saveRowId(rowid) {
            if (!rowid) return;
            
            try {
                const timestamp = Date.now();
                sessionStorage.setItem('saved_rowid', rowid);
                sessionStorage.setItem('rowid_timestamp', timestamp.toString());
                localStorage.setItem('saved_rowid', rowid);
                localStorage.setItem('rowid_timestamp', timestamp.toString());
            } catch (e) {
                console.error('Failed to save rowid:', e);
            }
        }
        
        function retrieveRowId() {
            const urlParams = new URLSearchParams(window.location.search);
            
            // 1. ลองจาก URL query parameter โดยตรง
            let rowid = urlParams.get('rowid');
            if (rowid && validateRowId(rowid).valid) {
                console.log('Found rowid in URL:', rowid);
                return rowid;
            }
            
            // 2. ลองจาก liff.state (LINE อาจ encode params ไว้ตรงนี้)
            const liffState = urlParams.get('liff.state');
            if (liffState) {
                try {
                    // liff.state อาจเป็น URL encoded query string
                    const stateParams = new URLSearchParams(liffState);
                    rowid = stateParams.get('rowid');
                    if (rowid && validateRowId(rowid).valid) {
                        console.log('Found rowid in liff.state:', rowid);
                        return rowid;
                    }
                    
                    // หรืออาจเป็น path?query format
                    if (liffState.includes('rowid=')) {
                        const match = liffState.match(/rowid=([^&]+)/);
                        if (match && match[1]) {
                            rowid = decodeURIComponent(match[1]);
                            if (validateRowId(rowid).valid) {
                                console.log('Found rowid in liff.state (regex):', rowid);
                                return rowid;
                            }
                        }
                    }
                } catch (e) {
                    console.error('Error parsing liff.state:', e);
                }
            }
            
            // 3. ลองจาก sessionStorage
            rowid = sessionStorage.getItem('saved_rowid');
            if (rowid && isRowIdFresh('session') && validateRowId(rowid).valid) {
                console.log('Found rowid in sessionStorage:', rowid);
                return rowid;
            }
            
            // 4. ลองจาก localStorage
            rowid = localStorage.getItem('saved_rowid');
            if (rowid && isRowIdFresh('local') && validateRowId(rowid).valid) {
                console.log('Found rowid in localStorage:', rowid);
                return rowid;
            }
            
            console.log('No valid rowid found');
            return null;
        }
        
        function isRowIdFresh(storageType) {
            try {
                const storage = storageType === 'session' ? sessionStorage : localStorage;
                const timestamp = parseInt(storage.getItem('rowid_timestamp') || '0');
                const age = Date.now() - timestamp;
                return age < CONFIG.ROWID_MAX_AGE;
            } catch (e) {
                return false;
            }
        }
        
        function validateRowId(rowid) {
            if (!rowid) {
                return {
                    valid: false,
                    error: 'ไม่พบข้อมูลการเชื่อมต่อ\n\nกรุณาเปิดลิงก์จากระบบอีกครั้ง'
                };
            }
            
            if (typeof rowid !== 'string' || rowid.length < 10) {
                return {
                    valid: false,
                    error: 'รูปแบบข้อมูลไม่ถูกต้อง\n\nกรุณาเปิดลิงก์จากระบบอีกครั้ง'
                };
            }
            
            return { valid: true };
        }
        
        function updateUrlWithRowId(rowid) {
            if (!rowid) return;
            
            try {
                const url = new URL(window.location.href);
                url.searchParams.set('rowid', rowid);
                url.searchParams.delete('liff.state');
                url.searchParams.delete('liff.referrer');
                window.history.replaceState({}, '', url.toString());
            } catch (e) {
                console.error('Failed to update URL:', e);
            }
        }
        
        // ==================== LIFF LOGIN ====================
        async function handleLoginState() {
            try {
                if (isAlreadyCompleted()) {
                    showSuccess('เชื่อมต่อข้อมูลสำเร็จแล้ว!');
                    setTimeout(() => {
                        closeWindow();
                    }, 1000);
                    return false;
                }
                
                if (state.isLoggingIn) {
                    return false;
                }
                
                if (!liff._initialized) {
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
                
                const isLoggedIn = liff.isLoggedIn();
                
                if (!isLoggedIn) {
                    const timeSinceLastAttempt = Date.now() - state.lastLoginAttempt;
                    
                    if (timeSinceLastAttempt < CONFIG.MIN_LOGIN_INTERVAL) {
                        showError(
                            'ไม่สามารถเข้าสู่ระบบได้\n\n' +
                            'กรุณาลองเปิดลิงก์นี้ใน LINE app โดยตรง\n' +
                            'หรือใช้ Google Chrome',
                            false
                        );
                        return false;
                    }
                    
                    const rowid = retrieveRowId();
                    const validation = validateRowId(rowid);
                    
                    if (!validation.valid) {
                        showError(validation.error, false);
                        return false;
                    }
                    
                    saveRowId(rowid);
                    state.rowId = rowid;
                    
                    state.isLoggingIn = true;
                    state.lastLoginAttempt = Date.now();
                    sessionStorage.setItem('last_login_attempt', state.lastLoginAttempt.toString());
                    
                    showLoading('กำลังเปิด LINE เพื่อยืนยันตัวตน...');
                    
                    // สร้าง redirect URL ที่รวม rowid ด้วย (สำคัญมาก!)
                    const redirectUrl = new URL(window.location.origin + window.location.pathname);
                    redirectUrl.searchParams.set('rowid', state.rowId);
                    
                    liff.login({ redirectUri: redirectUrl.toString() });
                    
                    return false;
                }
                
                state.isLoggingIn = false;
                
                const rowid = retrieveRowId();
                const validation = validateRowId(rowid);
                
                if (!validation.valid) {
                    showError(validation.error, false);
                    return false;
                }
                
                state.rowId = rowid;
                updateUrlWithRowId(rowid);
                
                showLoading('กำลังดึงข้อมูลโปรไฟล์...');
                const profile = await liff.getProfile();
                
                showUserInfo(profile);
                return true;
                
            } catch (error) {
                state.isLoggingIn = false;
                throw error;
            }
        }
        
        // ==================== GLIDE API ====================
        async function sendToGlideAPI() {
            if (state.isProcessing) {
                return;
            }
            
            state.isProcessing = true;
            
            try {
                if (!state.userProfile || !state.rowId) {
                    throw new Error('ไม่พบข้อมูลที่จำเป็น');
                }
                
                showProcessing('กำลังส่งข้อมูล...');
                
                const payload = {
                    appID: CONFIG.GLIDE_APP_ID,
                    mutations: [{
                        kind: "set-columns-in-row",
                        tableName: CONFIG.GLIDE_TABLE_NAME,
                        columnValues: {
                            "hbHy1": state.userProfile.userId || '',
                            "7TucJ": state.userProfile.displayName || '',
                            "rzbcg": state.userProfile.pictureUrl || ''
                        },
                        rowID: state.rowId
                    }]
                };
                
                updateProcessingStatus('กำลังเชื่อมต่อกับระบบ...');
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), CONFIG.API_TIMEOUT);
                
                const response = await fetch(CONFIG.GLIDE_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': CONFIG.GLIDE_API_TOKEN
                    },
                    body: JSON.stringify(payload),
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`การเชื่อมต่อล้มเหลว (${response.status})`);
                }
                
                const result = await response.json();
                
                markAsCompleted();
                showSuccess();
                
                setTimeout(() => {
                    closeWindow();
                }, 1500);
                
            } catch (error) {
                state.isProcessing = false;
                
                let errorMessage = 'เกิดข้อผิดพลาดในการเชื่อมต่อ\n\n';
                
                if (error.name === 'AbortError') {
                    errorMessage += 'การเชื่อมต่อใช้เวลานานเกินไป\nกรุณาตรวจสอบสัญญาณอินเทอร์เน็ต';
                } else if (error.message) {
                    errorMessage += error.message;
                } else {
                    errorMessage += 'กรุณาลองใหม่อีกครั้ง';
                }
                
                showError(errorMessage, true);
            }
        }
        
        // ==================== WINDOW CLOSING ====================
        function closeWindow() {
            // Method 1: LIFF closeWindow (ถ้าอยู่ใน LINE app)
            try {
                if (typeof liff !== 'undefined' && liff.isInClient()) {
                    liff.closeWindow();
                }
            } catch (e) {
                console.error('LIFF close failed:', e);
            }
            
            // Method 2: window.close (ถ้าเปิดจาก window.open)
            try {
                window.close();
            } catch (e) {
                console.error('window.close failed:', e);
            }
            
            // ถ้ายังไม่ปิด หลัง 1.5 วินาที → แสดงข้อความให้ปิดเอง
            setTimeout(() => {
                if (!document.hidden) {
                    showManualClose();
                }
            }, 1500);
        }
        
        function showManualClose() {
            document.getElementById('successMessage').textContent = 'กรุณาปิดหน้าต่างนี้';
            document.getElementById('manualCloseText').style.display = 'block';
        }
        
        // ==================== SESSION CLEANUP ====================
        function cleanupSession() {
            try {
                sessionStorage.removeItem('pwa_login_redirect');
                sessionStorage.removeItem('last_login_attempt');
            } catch (e) {
                // Ignore
            }
        }
        
        // ==================== LIFF INITIALIZATION ====================
        async function initializeLiff() {
            try {
                if (isAlreadyCompleted()) {
                    showSuccess('เชื่อมต่อข้อมูลสำเร็จแล้ว!');
                    setTimeout(() => {
                        closeWindow();
                    }, 1000);
                    return;
                }
                
                showLoading('กำลังเตรียมระบบ...');
                
                if (typeof liff === 'undefined') {
                    throw new Error('ไม่สามารถโหลดระบบได้\n\nกรุณาลองใหม่อีกครั้ง');
                }
                
                const initPromise = liff.init({ liffId: CONFIG.LIFF_ID });
                const timeoutPromise = new Promise((_, reject) => 
                    setTimeout(() => reject(new Error('TIMEOUT')), CONFIG.INIT_TIMEOUT)
                );
                
                await Promise.race([initPromise, timeoutPromise]);
                await new Promise(resolve => setTimeout(resolve, 500));
                await handleLoginState();
                
            } catch (error) {
                let errorMessage = 'ไม่สามารถเชื่อมต่อได้\n\n';
                
                if (error.message === 'TIMEOUT') {
                    errorMessage += 'การเชื่อมต่อใช้เวลานานเกินไป\nกรุณาลองใหม่อีกครั้ง';
                } else {
                    errorMessage += error.message || 'เกิดข้อผิดพลาด';
                }
                
                showError(errorMessage, true);
            }
        }
        
        // ==================== EVENT LISTENERS ====================
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('confirmBtn').addEventListener('click', function() {
                this.disabled = true;
                this.style.animation = 'none';
                sendToGlideAPI();
            });
            
            document.getElementById('retryBtn').addEventListener('click', function() {
                clearCompletedFlag();
                if (state.userProfile && state.rowId) {
                    sendToGlideAPI();
                } else {
                    window.location.reload();
                }
            });
            
            document.getElementById('closeBtn').addEventListener('click', function() {
                closeWindow();
            });
            
            initializeLiff();
        });
        
        window.addEventListener('beforeunload', cleanupSession);
        window.addEventListener('pagehide', cleanupSession);
        
        window.addEventListener('error', function(e) {
            console.error('Global Error:', e.error);
        });
    </script>
</body>
